import com.sun.prism.impl.PrismSettings

apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

configurations {
    markdownDoclet
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    markdownDoclet 'ch.raffael.pegdown-doclet:pegdown-doclet:1.1.1'
}